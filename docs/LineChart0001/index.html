        <div id="chart" style = "width: 100%;">
            <script>
                const W = document.getElementById('container').clientWidth,
                    H = document.getElementById('container').clientHeight;
                // d3.select("#header1").html(W + "_" + H);

                const svgConst = d3.select("#chart")

                var SH;

                var chartDesktop = "./lineChartDesktop.svg",
                    chartMobile = "./lineChartMobile.svg";

                if (W<700) {
                    curChart = chartMobile;
                    SH=W*H/700;
                } else {
                    curChart = chartDesktop;
                    SH=W;
                }

                d3.xml(curChart)
                    .then(data => {
                        svgConst
                            .style("width", SH+"px");
                        svgConst
                            .node().append(data.documentElement);
                    });
            </script>
        </div>
    </div>
</body>
